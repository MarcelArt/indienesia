<div class="my-container">
  <div class="my-content">
    <div class="profile-info">
      <img src="http://localhost:3000/accounts/avatar/{{ avatar }}" alt="" class="my-avatar">
      <div style="margin-left: 15px;">
        <h1>{{ targetUser.name }}</h1>
        <p>{{ followerCount }} followers</p>
        <button *ngIf="loggedName !== targetUser.name && !followed" mat-raised-button (click)="follow()">Follow</button>
        <button *ngIf="loggedName !== targetUser.name && followed" mat-raised-button (click)="unfollow()">Unfollow</button>
        <button *ngIf="loggedName === targetUser.name" mat-raised-button [routerLink]="['/settings/profile']">Edit profile</button>
      </div>
    </div>
    <p></p>
    <h2>{{ targetUser.name }}'s Projects</h2>
    <div class="separator-line"></div>
    <p></p>
    <mat-grid-list cols="3" rowHeight="300px">
      <mat-grid-tile *ngFor="let project of projects">
        <app-project-card 
          title="{{ project.title }}" 
          imgUrl="https://picsum.photos/300/200" 
          description="{{ project.description }}" 
          project_id="{{ project.project_id }}"
          [like]="project.like_count"
          [view]="project.view_count"
          [download]="project.download_count"
        ></app-project-card>
      </mat-grid-tile>
      <!-- <mat-grid-tile>
        <app-project-card title="Project" imgUrl="https://picsum.photos/300/200" description="idk"></app-project-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-project-card title="Project" imgUrl="https://picsum.photos/300/200" description="idk"></app-project-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-project-card title="Project" imgUrl="https://picsum.photos/300/200" description="idk"></app-project-card>
      </mat-grid-tile> -->
    </mat-grid-list>
  </div>
</div>
